on: push
name: ðŸš€ Deploiement de site web
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploiement
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Obtenir le code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Synchronisation de fichiers
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ip }}
        username: ${{ secrets.groupe }}
        password: ${{ secrets.mdp }}
        port: ${{ secrets.port }}
        protocol: ftp
        server-dir: /www/
        exclude: **/node_modules/**
