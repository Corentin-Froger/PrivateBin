name: Automatisation de la production
run-name: ${{ github.actor }} vient de push
on: [push]
env:
  XDEBUG_MODE: coverage
jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
      - run: sudo make install
      #- run: sudo make start&
      - run: sudo make test
     
