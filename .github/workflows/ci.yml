name: GitHub Actions Demo
run-name: ${{ github.actor }} vient de push, tests en cours
on: [push]
env:
  XDEBUG_MODE: coverage
jobs:
  Install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: php-actions/composer@v6 # or alternative dependency management
      - uses: php-actions/phpunit@v3
        with:
          #php_extensions: gd sqlite3 dom json libxml mbstring tokenizer xml xmlwriter zip xdebug
          #version: 9.6.11
          configuration: phpunit.xml
      - run: sudo make install
  Tests:
    needs: Install
    runs-on: ubuntu-latest
    steps:
      #- run: XDEBUG_MODE=coverage ./vendor/bin/phpunit â€“coverage-text=coverage_test.txt
      - run: make test
